<!doctype html>
<html lang="ru" class="dark scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />

    <!-- Theme color for mobile browsers -->
    <meta name="theme-color" content="#7c3aed" />

    <!-- Fallback meta (overridden by React Helmet at runtime) -->
    <title>YouPub — Публикуй видео на 5 платформ одним кликом</title>
    <meta name="description" content="YouPub — умная платформа автоматической публикации видео на 5 платформ: YouTube, Telegram, TikTok, Instagram, Pinterest" />

    <!-- Fonts: preconnect + load only used weights with font-display: swap -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet" />

    <!-- DNS prefetch for API -->
    <link rel="dns-prefetch" href="https://fonts.googleapis.com" />
  </head>
  <body class="bg-gray-950 text-white font-sans antialiased">
    <!-- Noscript fallback for SEO crawlers without JS -->
    <noscript>
      <div style="padding:2rem;text-align:center;color:#fff;background:#030712;min-height:100vh">
        <h1>YouPub — Публикуй видео на 5 платформ одним кликом</h1>
        <p>YouPub — умная платформа автоматической публикации видео на YouTube, Telegram, TikTok, Instagram, Pinterest с AI-генерацией и аналитикой.</p>
        <p>Для полноценной работы сайта необходимо включить JavaScript.</p>
      </div>
    </noscript>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
